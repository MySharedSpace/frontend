<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .dashpga_dash_profile_container_centered{
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    background-color: #FFFFFF;
    width: 60%; height: 600px; overflow-y: scroll;
}
    </style>
</head>

<body>
    <div class="dashpga_dash_profile_container_centered" >


            <div class="dashpga_dash_container_type2_centered">
                <div class="profile_container">
                    <img src="profile_logo.svg" alt="">

                    <div class="profile_button">
                        <img src="add_circle.svg" alt="">
                        <p>Add a profile a profile pic</p>
                    </div>
                </div>

                <div class="profile_input_container_horizontal">
                    <div class="profile_input">
                        <p>Username</p>
                        <input type="text">
                    </div>
                </div>


                <div class="profile_input_container_horizontal">
                    <div class="profile_input">
                        <p>First name</p>
                        <input type="text">
                    </div>
                    <div class="profile_input">
                        <p>Last name</p>
                        <input type="text">
                    </div>
                </div>

                <div class="profile_input_container_horizontal">
                    <div class="profile_input">
                        <p>Date of Birth</p>
                        <input type="text" type="datetime">
                    </div>
                </div>

                <div class="profile_input_container_horizontal">
                    <div class="profile_input">
                        <p>Phone Number</p>
                        <input type="text" type="datetime">
                    </div>
                </div>

                <!-- Change password save button -->
                <div class="dashpga_dash_container_type2_centered" style="width: 100%;">
                    <div class="dashpga_dash_table_button">
                        <img src="./add_circle.svg" alt="">
                        <p>Save</p>
                    </div>
                </div>

                <p>Change your password</p>
                <div class="profile_input_container_vertical">
                    <div class="profile_input">
                        <p>New Password</p>
                        <input type="text">
                    </div>

                    <div class="profile_input">
                        <p>Confirm password</p>
                        <input type="text">
                    </div>
                    <!-- Change password save button -->
                    <div class="dashpga_dash_container_type2_centered" style="width: 100%;">
                        <div class="dashpga_dash_table_button">
                            <img src="./add_circle.svg" alt="">
                            <p>Save</p>
                        </div>
                    </div>

                </div>


            </div>



    </div>
</body>

</html>
